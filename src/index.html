<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <div class="topnav">
        <h1>Weather App</h1>
        <div class="search-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="city/state and country..."
          />
          <button class="search" id="search-button">search</button>
        </div>
      </div>
      <main class="weather-info" id="weather-info">
        <div class="main-header">
          <h2 class="info-location" id="info-location">Enter a Location</h2>
          <h3 id="response-time"></h3>
          <button id="toggle-button">Imperial</button>
        </div>
        <div class="info-wrapper" id="info-wrapper"></div>
      </main>
      <footer>Odin Project 2024</footer>
    </div>
  </body>
</html>
