<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <div class="topnav">
        <h1>Weather App</h1>
        <div class="search-wrapper">
          <input type="text" placeholder="enter your location..." />
          <button class="search">search</button>
        </div>
        <a href="#reset">reset</a>
      </div>
      <main class="weather-info" id="weather-info">
        <h2 class="info-location">Enter a Location</h2>
        <div class="info-wrapper" id="info-wrapper">
          <div class="info-box" id="box-1">
            <div class="info-day">monday 10/7</div>
            <div class="info-temp">97 F</div>
            <div class="info-img"></div>
            <div class="info-rain"></div>
            <div class="info-wind">15mph NSW</div>
          </div>
          <div class="info-box" id="box-2"></div>
          <div class="info-box" id="box-3"></div>
          <div class="info-box" id="box-4"></div>
          <div class="info-box" id="box-5"></div>
          <div class="info-box" id="box-6"></div>
          <div class="info-box" id="box-7"></div>
        </div>
      </main>
      <footer>Odin Project 2024</footer>
    </div>
  </body>
</html>
